<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercícios HTML - Aula 4 de HTML</title>
    
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="company">Nike - Produtos</td>
                <td>João José Maria</td>
                <td><a href="https://pt.wikipedia.org/wiki/Portugal" target="_blank">Portugal</a>   </td>
            </tr>
            <tr>
                <td>Adidas</td>
                <td>Pedro</td>
                <td><a href="https://pt.wikipedia.org/wiki/Espanha" target="_blank">Espanha</a></td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Sofia</td>
                <td>Itália</td>
            </tr>
            <tr>
                <td>Samsung</td>
                <td>Artur</td>
                <td>França</td>
            </tr>
            <tr>
                <td>Oneplus</td>
                <td>José</td>
                <td>Malta</td>
            </tr>
            <tr>
                <td>Dell</td>
                <td>Mário</td>
                <td>Noruega</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
